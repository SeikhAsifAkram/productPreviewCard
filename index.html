<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="img">
                <img src="./assets/image-product-desktop.jpg" alt="perfume product">
            </div>
            <div class="content">
                <h6 class="category">PERFUME</h6>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="cp">$149.99</p>
                    <p class="op">$169.99</p>
                </div>
                <button><img src="./assets/icon-cart.svg" alt="cart image"> Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
